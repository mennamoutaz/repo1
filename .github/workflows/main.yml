name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test-runner:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Chocolatey
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))

      - name: Install Qt using Chocolatey
        run: |
          choco install qt5-default --confirm

      - name: Display Qt Installation Directory
        shell: powershell
        run: |
          $qtPath = (Get-ChildItem -Directory "C:\Program Files (x86)\Qt\*\" | Sort-Object Name -Descending | Select-Object -First 1).FullName
          Write-Host "Qt installation directory: $qtPath"
        
      - name: Add Qt to PATH
        shell: powershell
        run: |
          $binPath = Join-Path -Path $qtPath -ChildPath "msvc2019_64\bin"
          [System.Environment]::SetEnvironmentVariable('Path', "$binPath;$env:Path", [System.EnvironmentVariableTarget]::Process)
          Write-Host "Qt path added to PATH: $binPath"
          
      - name: Verify Qt installation
        shell: powershell
        run: |
          if (-Not (Get-Command qmake -ErrorAction SilentlyContinue)) {
            throw "qmake not found in PATH"
          }

      - name: Verify directory structure 
        shell: powershell
        run: Get-ChildItem -Recurse tictactoegui

      - name: Build project
        shell: powershell
        run: |
          cd tictactoegui
          qmake ttt.pro
          nmake
