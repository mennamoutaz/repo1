name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test-runner:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Chocolatey
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))

      - name: Install Qt using Chocolatey
        run: |
         choco install qt5-default -y

      - name: Add Qt to PATH
        run: |
          $qtPath = 'C:\Qt\5.15.2\msvc2019_64\bin'
          [System.Environment]::SetEnvironmentVariable('PATH', "$qtPath;$env:PATH", [System.EnvironmentVariableTarget]::Process)
          Write-Host "Qt path added to PATH: $qtPath"

      - name: Verify directory structure 
        run: Get-ChildItem -Recurse tictactoegui

      - name: Build project
        run: |
          cd tictactoegui
          qmake ttt.pro
          nmake
