name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test-runner:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Qt
        run: |
          curl -Lo qt-installer.exe https://download.qt.io/official_releases/qt/5.15/5.15.2/qt-opensource-windows-x86-5.15.2.exe
          .\qt-installer.exe --script qt-installer-noninteractive.qs

      - name: Verify directory structure 
        run: dir /s /b tictactoegui

      - name: Build project
        run: |
          cd tictactoegui
          qmake ttt.pro
          nmake
